spring:
  application:
    name: itoken-eureka
  zipkin:
    base-url: http://192.168.233.131:9411
  boot:
    admin:
      client:
        url: http://192.168.233.131:8084

server:
  port: 8761

eureka:
  instance:
    hostname: localhsot
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        # 注意：此处在视频里是 include: ["health", "info"] 但已无效了，请修改
        include: health,info